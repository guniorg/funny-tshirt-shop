<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infirst Global T-Shirts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #fff; color: #333; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px; }
    nav ul { display: flex; gap: 20px; list-style: none; }
    .lang-switch { display: flex; gap: 10px; background: #f1f1f1; padding: 5px 10px; border-radius: 20px; }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #755efc;
      color: white;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hero video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.2;
    }
    .hero-content { z-index: 1; max-width: 600px; }
    .hero h1 { font-size: 2.2rem; margin-bottom: 1rem; font-weight: 700; }
    .hero p { margin-bottom: 1rem; font-size: 1.1rem; }
    .cta-buttons { display: flex; flex-direction: column; gap: 10px; margin-top: 1rem; }
    .btn-yellow { background: #ffd600; color: black; padding: 10px 20px; font-weight: bold; border-radius: 8px; }
    .btn-outline { border: 2px solid white; color: white; padding: 10px 20px; border-radius: 8px; background: transparent; cursor: pointer; }
    .preview-box { background: white; color: #333; border-radius: 16px; padding: 40px 20px; box-shadow: 0 0 20px rgba(0,0,0,0.1); margin-top: 2rem; max-width: 300px; z-index: 1; }
    .preview-box p { margin-top: 10px; font-size: 16px; }
    .badge { position: relative; background: #f44336; color: white; font-size: 12px; padding: 5px 10px; border-radius: 20px; display: inline-block; margin-top: 10px; }
    .features, .about, .newsletter, footer { padding: 40px 20px; text-align: center; }
    .features { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .features div { background: #f5f5ff; border-radius: 12px; padding: 20px; flex: 1; min-width: 220px; }
    .products { padding: 40px 20px; text-align: center; }
    .products h2 { font-size: 1.8rem; margin-bottom: 0.5rem; }
    .products p { color: gray; margin-bottom: 2rem; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
    .product-card { background: #f8f8f8; padding: 20px; border-radius: 16px; }
    .product-card img { max-width: 100%; height: auto; margin-bottom: 10px; }
    .product-card h3 { margin: 10px 0; font-size: 1rem; }
    .price { color: red; font-weight: bold; }
    .old-price { text-decoration: line-through; color: gray; margin-left: 8px; }
    .btn-cart { background: #5b3dfc; color: white; padding: 10px; border: none; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 10px; }
    .about p { max-width: 600px; margin: 0 auto; line-height: 1.6; }
    .newsletter input { padding: 10px; border-radius: 6px; width: 60%; max-width: 300px; border: 1px solid #ccc; margin-right: 10px; }
    .newsletter button { background: #5b3dfc; color: white; padding: 10px 20px; border: none; border-radius: 8px; }
    footer { background: #111; color: white; text-align: left; display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-around; padding: 40px 20px; }
    footer div { max-width: 300px; }
    footer p, footer h4 { margin-bottom: 8px; }
    @media (min-width: 768px) {
      .hero {
        flex-direction: row;
        text-align: left;
        padding: 60px 80px;
      }
      .hero-content {
        flex: 1;
        max-width: 50%;
        text-align: left;
        padding-right: 40px;
      }
      .preview-box {
        flex: 1;
        margin-top: 0;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="/godislove1.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <h1>Funny T-Shirts That Make You Smile</h1>
      <p>Premium 100% cotton t-shirts with hilarious Korean and English phrases</p>
      <div class="cta-buttons">
        <div class="btn-yellow">33% OFF for new customers!</div>
        <button class="btn-outline">Shop Now</button>
        <button class="btn-outline">Learn More</button>
      </div>
    </div>
    <div class="preview-box">
      <h3>LOL ÏõÉÏùå üòÖ</h3>
      <p>Funny in any language</p>
      <span class="badge">33% OFF</span>
    </div>
  </section>
</body>
</html>
